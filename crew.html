<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Styles_Files/crew.css" />

    <link rel="stylesheet" href="./Styles_Files/temp.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header-container">
        <img
          src="./assets/shared/logo.svg"
          alt="website logo"
          class="website-logo"
        />
        <nav class="header-nav">
          <div class="nav-line"></div>
          <a href="#" class="home-page-link nav-step selected-nav-link"
            ><span>00</span><span>Home</span>
          </a>
          <a href="#" class="destination-page-link nav-step">
            <span>01</span><span>Destination</span></a
          >
          <a href="#" class="crew-page-link nav-step"
            ><span>02</span><span>Crew</span>
          </a>
          <a href="#" class="technology-page-link nav-step"
            ><span>03</span><span>Technology</span></a
          >
        </nav>
      </div>
    </header>
    <div class="page-title">
      <div class="page-title-number">02</div>
      <div class="page-title-text">MEET YOUR CREW</div>
    </div>
    <section class="hero-section">
      <div class="crew-member-info">
        <h2 class="crew-member-title">Commander</h2>
        <h1 class="crew-member-name">Douglas Hurley</h1>
        <p class="crew-member-description">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </div>
      <div class="img-container">
        <img
          class="crew-member-img"
          src="./assets/crew/image-douglas-hurley.png"
          alt="crew member image"
        />
      </div>
    </section>
    <div class="navigator">
      <div class="nav-member selected-member"></div>
      <div class="nav-member"></div>
      <div class="nav-member"></div>
      <div class="nav-member"></div>
    </div>
    <script src="./JS_Files/crew.js"></script>
    <script src="./JS_Files/temp.js"></script>
  </body>
</html>
